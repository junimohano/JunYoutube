<h2 class="colorDimgray">PlayList / Channel</h2>

<ng-template #loading>
  <div fxLayout
       fxLayoutAlign="center">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>

<div *ngIf="!isVideoListSearching; else loading">
  <ng-template #noResult>
    <em>No list</em>
  </ng-template>

  <div *ngIf="youtubePlaylist; else noResult">
    <em class="colorDimgray"><strong><span *ngIf="youtubePlaylist.isPlaylist">Playlist</span><span *ngIf="!youtubePlaylist.isPlaylist">Channel</span> ({{youtubePlaylist.playlistInfos.length}} of {{youtubePlaylist.totalCount}})</strong></em>
    <div style="height: 600px; overflow-y: auto;">
      <div *ngFor="let youtubePlaylistInfo of youtubePlaylist.playlistInfos"
           (click)="openClick(youtubePlaylistInfo.videoId)"
           class="selectedPlaylist"
           style="margin-top: 1px;">

        <div fxLayout="row"
             fxLayoutGap="5px">
          <img [src]="youtubePlaylistInfo.thumbnailUrl"
               fxFlex="30"
               fxFlex.md="25"
               fxFlex.xs="30"
               height="125" />

          <div fxFlex="70"
               fxFlex.md="75"
               fxFlex.xs="70">
            <strong>{{youtubePlaylistInfo.title}}</strong>
            <p *ngIf="youtubePlaylist.isPlaylist"><strong>({{youtubePlaylistInfo.position + 1}})</strong> {{youtubePlaylistInfo.channelTitle}}</p>
            <p><em>{{youtubePlaylistInfo.publishedAt}}</em></p>
          </div>
        </div>
      </div>

      <div fxLayout="row"
           fxLayoutAlign="center center"
           class="margin-top-20">
        <button mat-raised-button
                color="primary"
                *ngIf="youtubePlaylist.playlistInfos.length != youtubePlaylist.totalCount"
                (click)="getYoutubePlaylist(false)">
            Show more
        </button>
      </div>
    </div>
  </div>
</div>
